<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col s12">
                <h1>GifTastic</h1>
            </div>
            <h5 class="center-align">Favorite:</h5>
            <div id="fav-gif" class="center-align"></div>

            <div class="row">
                <div id="search-div" class="col s12">
                    <p class="center-align">
                        <label>
                            <input id="checkbox" type="checkbox">
                            <span>Keep adding Gifs</span>
                        </label>
                    </p>
                    <input placeholder="Search" id="search-field" type="text" class="validate">
                    <label for="add-btn" id="add-btn">Add new category</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12" id="buttons"></div>
            </div>

            <div class="row">
                <div id="output">

                </div>
            </div>

        </div>

        <script src="./assets/javascript.js"></script>
</body>

</html>
